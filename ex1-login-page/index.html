<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Start coding here -->
    <div class="h-screen flex justify-center items-center bg-slate-200"">
      <div class="flex flex-col p-2 bg-white rounded-xl gap-3">
        <h1 class="text-zinc-600 text-xl">Login to Website</h1>
          <div class="flex justify-between items-center">
            <label for="email">Email</label>
            <input type="email" id="email" class="border-2 border-zinc-600 rounded-md p-2 hover:border-violet-500 focus:outline-violet-300"/>
          </div>
          <div class="flex justify-between items-center">
            <label for="password">Password</label>
            <input type="password" id="password" class="border-2 border-zinc-600 rounded-md p-2 hover:border-violet-500 focus:outline-violet-300"/>
          </div>
          <div>
            <button class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring ring-violet-300">Sign in</button>
            <button class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring ring-violet-300 focus:text-violet-600">Sign up</button>
          </div>
      </div>
    </div>
  </body>
</html>
